<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Registration Form</title>
	</head>
	<body>
		<form>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name"><br><br>
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name"><br><br>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email"><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password"><br><br>
			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday"><br><br>
			<input type="radio" id="male" name="gender" value="male">
 			<label for="male">Male</label><br>
  			<input type="radio" id="female" name="gender" value="female">
  			<label for="female">Female</label><br>
  			<input type="radio" id="other" name="gender" value="other">
  			<label for="other">Other</label><br><br>
			<label for="favorite_language">Favorite Language:</label><br>
			<input list="favorite_language"><br><br>
			<datalist id="favorite_language">
				<option value="JavaScript">
				<option value="PHP">
				<option value="Swift">
				<option value="Python">
				<option value="Ruby">
			</datalist>
			<label for="usrform">A short description about yourself:</label><br>
			<textarea name="comment" form="usrform"></textarea><br><br>
			<input type="submit" value="submit">

		</form>

	</body>
</html>
